<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Panelo - Free Admin Template</title>
<link rel="stylesheet" type="text/css" href="/360buy/360buy/public/Admin/style.css" />
</head>
<body>
<div id="loginpanelwrap">
  	
	<div class="loginheader">
    <div class="logintitle"><a href="#">后台登陆</a></div>
    </div>

    <form method="post">
    <div class="loginform">
        
        <div class="loginform_row">
        <label>管理员账号:</label>
        <input type="text" class="loginform_input" name="username" />
        </div>

        <div class="loginform_row">
        <label>管理员密码:</label>
        <input type="text" class="loginform_input" name="password" />
        </div>

        <div class="loginform_row">
        <label>验证码:</label>
        <input type="text" class="loginform_input" name="captcha" style="width:200px" />
        <img src="{:U('Index/captcha')}" style="margin-left:5px;cursor:pointer" id="captcha">
        </div>

        <div class="loginform_row">
        <input type="submit" class="loginform_submit" value="登录" />
        </div> 
        <div class="clear"></div>
    </div>
 	</form>

</div>

    	
</body>
</html>

<script>
 

	var captcha = document.getElementById("captcha");
	captcha.onclick = function(){
		captcha.src = "{:U('Index/captcha')}?rand="+Math.random();
	}
</script>
